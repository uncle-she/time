<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <title>实时时间显示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: rgb(200, 200, 200);
            font-family: Arial, sans-serif;
        }

        #time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #time {
            font-size: 40vw;
            text-align: center;
            font-weight: bold;
            display: block;
            margin-bottom: -6vw;
        }

        #footer {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            width: 50%;
            font-size: 4vw;
            font-weight: bold;
        }

        #days-of-week-english {
            position: absolute;
            display: flex;
            font-size: 2vw;
            margin-top: -0.8vw;
        }
        
        #months-of-year-english {
            position: absolute;
            display: flex;
            font-size: 2vw;
            margin-top: -0.8vw;
        }

        @media (min-width: 600px) {
            #time {
                font-size: 30vw;
                margin-bottom: -4.5vw;
            }

            #footer {
                width: 58%;
                font-size: 5vw;
            }

            #days-of-week-english {
                font-size: 2.5vw;
            }
            
            #months-of-year-english {
                font-size: 2.5vw;
            }
        }

        @media (min-width: 900px) {
            #time {
                font-size: 20vw;
                margin-bottom: -3.2vw;
            }

            #footer {
                font-size: 3.2vw;
            }

            #days-of-week-english {
                font-size: 1.6vw;
            }
            
            #months-of-year-english {
                font-size: 1.6vw;
            }
        }
    </style>
</head>

<body>
    <div id="time-container">
        <div id="time"></div>
        <div id="footer">
            <div id="date">
                <div id="months-of-year-english"></div>
                <span id="month-text"></span>
                <span id="date-number"></span>
                <span id="day-text"></span>
            </div>
            <div id="days-of-week">
                <div id="days-of-week-english"></div>
                <div id="days-of-week-chinese"></div>
            </div>
        </div>
    </div>

    <script src="./NoSleep.min.js"></script>
    <script src="build/dist/js/developmentExecutable/time-display.js"></script>
</body>

</html>
