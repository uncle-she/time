<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <title>实时时间显示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: rgb(200, 200, 200);
            font-family: Arial, sans-serif;
        }

        #time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #time {
            font-size: 40vw;
            text-align: center;
            font-weight: bold;
            display: block;
            margin-bottom: -6vw;
        }

        #footer {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            width: 50%;
            font-size: 4vw;
            font-weight: bold;
        }

        #days-of-week-english {
            position: absolute;
            display: flex;
            font-size: 2vw;
            margin-top: -0.8vw;
        }
        
        #months-of-year-english {
            position: absolute;
            display: flex;
            font-size: 2vw;
            margin-top: -0.8vw;
        }

        @media (min-width: 600px) {
            #time {
                font-size: 30vw;
                margin-bottom: -4.5vw;
            }

            #footer {
                width: 58%;
                font-size: 5vw;
            }

            #days-of-week-english {
                font-size: 2.5vw;
            }
            
            #months-of-year-english {
                font-size: 2.5vw;
            }
        }

        @media (min-width: 900px) {
            #time {
                font-size: 20vw;
                margin-bottom: -3.2vw;
            }

            #footer {
                font-size: 3.2vw;
            }

            #days-of-week-english {
                font-size: 1.6vw;
            }
            
            #months-of-year-english {
                font-size: 1.6vw;
            }
        }
    </style>
</head>

<body>
    <div id="time-container">
        <div id="time"></div>
        <div id="footer">
            <div id="date">
                <div id="months-of-year-english"></div>
                <span id="month-text"></span>
                <span id="date-number"></span>
                <span id="day-text"></span>
            </div>
            <div id="days-of-week">
                <div id="days-of-week-english"></div>
                <div id="days-of-week-chinese"></div>
            </div>
        </div>
    </div>

    <script src="./NoSleep.min.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const dayIndex = now.getDay();
            const daysOfWeekArray = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const daysOfWeek = daysOfWeekArray[dayIndex];

            const daysOfWeekEnglishArray = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const daysOfWeekEnglish = daysOfWeekEnglishArray[dayIndex];
            
            const monthsOfYearEnglishArray = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const monthIndex = now.getMonth();
            const monthsOfYearEnglish = monthsOfYearEnglishArray[monthIndex];

            const month = now.getMonth() + 1;
            const date = now.getDate();

            document.getElementById('time').textContent = `${hours}:${minutes}`;
            document.getElementById('month-text').textContent = `${month} 月 `;
            document.getElementById('date-number').textContent = `${date}`;
            document.getElementById('day-text').textContent = ` 日`;
            document.getElementById('months-of-year-english').textContent = `${monthsOfYearEnglish}`;
            
            // 获取日期数字元素
            const dateNumberElement = document.getElementById('date-number');
            
            // 设置中午12点到24点之间日期数字为红色（除非已被点击）
            if (hours >= 12 && hours <= 23) {
                // 如果没有被点击过，则自动设为红色
                if (!dateNumberElement.classList.contains('clicked')) {
                    dateNumberElement.style.color = 'red';
                }
                // 如果已被点击过，则保持用户选择的颜色状态
            } else {
                // 午夜后重置颜色和点击状态
                dateNumberElement.style.color = 'rgb(200, 200, 200)';
                dateNumberElement.classList.remove('clicked');
                dateNumberElement.classList.remove('manual-red'); // 清除手动红色状态
            }
            
            document.getElementById('days-of-week-chinese').textContent = `${daysOfWeek}`;
            document.getElementById('days-of-week-english').textContent = `${daysOfWeekEnglish}`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // initial call to display time immediately

        // 添加点击事件监听器 - 点击日期区域在红色和普通颜色间切换
        document.getElementById('date').addEventListener('click', function() {
            const dateNumberElement = document.getElementById('date-number');
            const currentColor = dateNumberElement.style.color;
            
            // 切换颜色：如果当前是普通颜色则变为红色，否则变为普通颜色
            if (currentColor === '' || currentColor === 'rgb(200, 200, 200)' || currentColor === 'white') {
                dateNumberElement.style.color = 'red';
                dateNumberElement.classList.add('manual-red');
            } else {
                dateNumberElement.style.color = 'rgb(200, 200, 200)';
                dateNumberElement.classList.remove('manual-red');
            }
            
            // 标记为已点击
            dateNumberElement.classList.add('clicked');
        });
        
        // 添加点击星期几区域的事件监听器
        document.getElementById('days-of-week').addEventListener('click', function() {
            const dateNumberElement = document.getElementById('date-number');
            const currentColor = dateNumberElement.style.color;
            
            // 切换颜色：如果当前是普通颜色则变为红色，否则变为普通颜色
            if (currentColor === '' || currentColor === 'rgb(200, 200, 200)' || currentColor === 'white') {
                dateNumberElement.style.color = 'red';
                dateNumberElement.classList.add('manual-red');
            } else {
                dateNumberElement.style.color = 'rgb(200, 200, 200)';
                dateNumberElement.classList.remove('manual-red');
            }
            
            // 标记为已点击
            dateNumberElement.classList.add('clicked');
        });

        // 启用 NoSleep.js 防止设备睡眠
        const noSleep = new NoSleep();

        document.addEventListener('click', function enableNoSleep() {
            noSleep.enable();
            document.removeEventListener('click', enableNoSleep, false);
        }, false);
    </script>
</body>

</html>
